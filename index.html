<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>register</title>
</head>
<body>

    <div class="wraper-register">
        <div class="popup ">
            <form id="register">
                <div class="holder">
                    <h1>Create Account</h1>
                </div>
                <div class="holder">
                    <input class="registerInput" type="text" name="name" id="name" placeholder="Name">
                    <!-- <ul><li></li></ul> -->
                </div>
                <div class="holder">
                    <input class="registerInput" type="text" name="userName" id="userName" placeholder="Username">
                    <!-- <ul><li></li></ul> -->
                </div>
                <div class="holder">
                    <input class="registerInput" type="email" name="email" id="email" placeholder="Email">
                    <!-- <ul><li></li></ul> -->
                </div>
                <div class="holder">
                    <input class="registerInput" type="password" name="password" id="password" placeholder="********">
                    <!-- <ul><li></li></ul> -->
                </div>
                <div class="holder">
                    <input class="registerInput" type="password" name="confirmPaswd" id="confirmPaswd" placeholder="********">
                    <!-- <ul><li></li></ul> -->
                </div>
                <div class="holder">
                    <button class="register">register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./Validator.js"></script>
    <script src="./app.js"></script>
</body>
</html>
